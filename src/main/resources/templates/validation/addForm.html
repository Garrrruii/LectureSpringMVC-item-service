<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addItem}">상품 등록 폼</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">
        <div th:if="${errors?.containsKey('global')}">
            <p class="field-error" th:text="${errors['global']}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="itemName" th:text="#{label.item.itemName}">상품명</label>
            <input type="text" id="itemName" th:field="*{name}" class="form-control"
                   th:class="${errors?.containsKey('name')} ? 'form-control field-error' : 'form-control'"
                   placeholder="이름을 입력하세요" th:placeholder="#{placeholder.enter(#{label.item.itemName})}">
            <div class="field-error"
                 th:if="${errors?.containsKey('name')}" th:text="${errors['name']}">상품명 오류 메시지
            </div>
        </div>
        <div>
            <label for="price" th:text="#{label.item.price}">가격</label>
            <input type="text" id="price" th:field="*{price}" class="form-control"
                   th:classappend="${errors?.containsKey('price')} ? 'field-error' : _"
                   placeholder="가격을 입력하세요" th:placeholder="#{placeholder.enter(#{label.item.price})}">
            <div class="field-error"
                 th:if="${errors?.containsKey('price')}" th:text="${errors['price']}">가격 오류 메시지
            </div>
        </div>
        <div>
            <label for="quantity" th:text="#{label.item.quantity}">수량</label>
            <input type="text" id="quantity" th:field="*{quantity}" class="form-control"
                   th:classappend="${errors?.containsKey('quantity')} ? 'field-error' : _"
                   placeholder="수량을 입력하세요" th:placeholder="#{placeholder.enter(#{label.item.quantity})}">
            <div class="field-error"
                 th:if="${errors?.containsKey('quantity')}" th:text="${errors['quantity']}">수량 오류 메시지
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" th:text="#{button.save}" type="submit">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/validation/items}'|"
                        th:text="#{button.cancel}"
                        type="button">취소
                </button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
